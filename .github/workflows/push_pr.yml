name: push pr

on:
  push:
    branches:
      - debug/prtest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gethub
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm test
